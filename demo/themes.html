<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üçä kumquat ‚†ó themes</title>
    <link rel="stylesheet" href="../dist/kumquat-all.css">
    <style>
        /*
            These styles are only relevant for the example page.
        */
        body {
            color: #2b3035;
            font-family: system, -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Lucida Grande", monospace;
        }
        h1:before {
            content: '‚†ó ';
        }
        .kumquat-terminal {
            height: 485px;
        }
        footer {
            margin-top: 20px;
            padding: 35px;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <script>
        [
            'default',
            'vibrant',
            'retro',
            'plain'
        ].forEach((name) => {
            let kt = document.createElement('div');
            kt.classList.add('example');
            kt.innerHTML=`<h1>theme-${name}</h1>
        <div class="kumquat-terminal theme-${name}">
            <header>
                <div class="btn green"></div>
                <div class="btn yellow"></div>
                <div class="btn red"></div>
                <div class="title">kumquat - theme: ${name}</div>
            </header>
            <section class="terminal">
                <div class="cli"></div>
                <div class="code">Code goes here</div>
            </section>
        </div>`;
            document.body.appendChild(kt);
        });
        document.querySelectorAll('.cli').forEach((target) => {
            [
                "bold",
                "dim",
                "italic",
                "underline",
                "inverse",
                "strikethrough",
                "black",
                "red",
                "green",
                "yellow",
                "blue",
                "magenta",
                "cyan",
                "white",
                "gray",
                "bgBlack",
                "bgRed",
                "bgGreen",
                "bgYellow",
                "bgBlue",
                "bgMagenta",
                "bgCyan",
                "bgWhite",
                "bgGray"
            ].forEach((c) => target.innerHTML += (`<div class="line">${c}: <span class="ansi-${c}">${c}</span></div>`));
        });
    </script>
</body>
</html>
