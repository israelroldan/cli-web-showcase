<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>🍊 kumquat ⠗ autoload playground</title>
    <link rel="stylesheet" href="../dist/kumquat.css">
    <script src="../dist/kumquat.js"></script>
</head>
<body>
    <div class="kumquat-terminal"
           data-kumquat-title="autoload code"
           data-kumquat-code-src="example.sh">
    </div>
    <div class="kumquat-terminal"
           data-kumquat-title="autoload script"
           data-kumquat-script-src="example.ks"></div>
<script>
    kumquat.init();
</script>
</body>
</html>
